<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Thymeleaf Lesson</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    <h1>This is a primary heading</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2>This is a secondary heading</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <p style="color: red">This is a paragraph color red</p>
                </div>
                <div class="col-md-6">
                    <p style="color: red">This is a paragraph color red</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2>This is a secondary heading</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6" style="background: gray">
                    <p style="color: red">This is a paragraph color red</p>
                    <div class="row">
                        <div class="col-md-6">
                            <p>abc</p>
                        </div>
                        <div class="col-md-6" style="background: cyan">
                            <p>123</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" style="background: green">
                    <p style="color: red">This is a paragraph color red</p>
                </div>
            </div>
        </div>
    </body>
</html>
