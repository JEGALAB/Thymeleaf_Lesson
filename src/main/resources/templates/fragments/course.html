<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="col-md-12" th:fragment="course">
        <a th:href="@{'/product/'+${product.getId()}}">
            <div class="row">
                <div class="col-md-12">
                    <img src="https://th.bing.com/th/id/R.e290d56391d146d6975281be31e762e3?rik=gLRstOzoNkH6ew&pid=ImgRaw&r=0" class="img-fluid img">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h5 class="lead" th:text="${product.getCourseName()}"></h5>
                    <p class="justify-content-right" th:text="${product.getCoursePrice() > 0 ? '$' + product.getCoursePrice() : 'FREE'}"></p>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
